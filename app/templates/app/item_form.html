{% extends "./_base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    {{ form.certifications.errors }}

    <div class="container-fluid bg-secondary text-white">
       
        <div class="row">
            <div class="col-12">
                <h2 class="text-center">登録・更新</h2>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12 p-3 mb-12">
                <form method="post" id="myform" enctype="multipart/form-data">
                    {% crispy form %}
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="float-right mb-3">
                    <a class="btn btn-dark" href="{% url 'index' %}">戻る</a>
                    <a class="btn btn-dark save" href="#">保存</a>
                </div>
            </div>
        </div>
        
    </div>

{% endblock %}
